<html>
<head>
    <title>Rock Scissors Paper Logger</title>

    <!-- 1. angular2 앱 실행에 필요한 라이브러리를 선언-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.24/system-polyfills.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
